<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanja Flashcards</title>
    <meta name="description" content="Learn Hanja 한자 암기/테스트">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EMLF08198J"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-EMLF08198J');
    </script>
</head>
<body>
    <div class="container">
        <div class="spacer top-spacer"></div>
        <div class="flash-card-container">
            <div id="selection">
                <!-- <label for="script-select">Select script:</label> -->
                <select id="script-select-2">
                    <option value="test">테스트</option>
                    <option value="learn">학습</option>
                    <!-- <option value="auto">자동</option> -->
                </select>
                <select id="script-select-1">
                    <option value="8">8급</option>
                    <option value="7_2">7-2급</option>
                    <option value="7">7급</option>
                    <option value="6_2+">6-2급</option>
                    <option value="6">6급</option>
                    <option value="5_2+">5-2급</option>
                    <option value="5">5급</option>
                    <option value="4_2+">4-2급</option>
                    <option value="4">4급</option>
                    <option value="3_2+">3-2급</option>
                    <option value="3">3급</option>
                    <option value="2">2급</option>
                    <option value="1">1급</option>
                </select>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="progress-bar-correct"></div>
                <div id="progress-bar-incorrect"></div>
            </div>
            <div id="flash-card" class="flash-card">
                <!-- Japanese character will be displayed here -->
            </div>
            <div id="answer-container">
                <input type="text" id="answer" placeholder="Pronunciation">
            </div>
            <button id="check-answer">Check Answer</button>
            <div id="result"></div>
            <button id="next-char" style="display: none;">Next</button>
        </div>
        <footer>
            <p><a href="https://github.com/junnushon/hanja-flash" target="_blank">https://github.com/junnushon/hanja-flash</a></p>
        </footer>
        <div class="spacer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
